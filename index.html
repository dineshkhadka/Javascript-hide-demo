<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Hide and show demo</title>
    <style type="text/css">
        .hide {
            display: none;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>

<body>


    <h1>Javascript and HTML</h1>
    <div id="toggle-this">
        <p>
            Bruce Willis was a ghost in "The Sixth Sense" movie
        </p>

    </div>
    <button id="toggle-button">Click to toggle spoilers</button>

    <br>
    <h1> Jquery Implemantation</h1>
    <div id="jquery-toggle-this">
        <p>
            Bruce Willis was a ghost in "The Sixth Sense" movie
        </p>

    </div>
    <button id="jquery-toggle-button">Click to toggle spoilers</button>



</body>

<script type="text/javascript">
    /*
         *  This demos pure javascript and html Implemtation
         *  DONT USE THIS METHOD!!!

        */
    var clicked = 0; // Set the initial variable to 0

    function fire() {

        var getLink = document.getElementById("toggle-this");
        if (clicked == 0) {
            getLink.classList.add("hide"); // When "clicked" is 0. Add the class 'hide'
            clicked = 1;
        } else {
            getLink.classList.remove("hide"); // Otherwise. remove class 'hide'
            clicked = 0; 
        }



    }
    var el = document.getElementById("toggle-button"); // get the element "toggle-button"
    el.addEventListener("click", fire);  // listen for a click in element "toggle button"

    //Jquery method. Recommended


    $(document).ready(function () {
        $("#jquery-toggle-button").click(
            function () {
                $("#jquery-toggle-this").toggleClass("hide"); // This auto removes or adds class hide
            });


    });
</script>

</html>
